<div class="main-content">
  <div class="section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let productIten of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/product/{{productIten.id.toString()}}" routerLinkActive="active-link">
              <img alt="" src={{productIten.urlImage}} height="50px" />
            </a>
            <a routerLink="/product/{{productIten.id.toString()}}" routerLinkActive="active-link">
              <h1>{{productIten.name}}</h1>
            </a>
            <div class="price">{{productIten.unitPrice | currency:"BRL"}}</div>
            <div class="product-box">Quantidade disponivel<br>{{productIten.unitsInStock}} unidades</div>
            <a href="#" class="primary-btn">pro carrinho</a>
          </div>

      </div>
      </div>
    </div>
  </div>
</div>
